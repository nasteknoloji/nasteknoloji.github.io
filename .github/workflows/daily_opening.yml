name: Daily Opening Prices (Socket)

on:
  schedule:
    - cron: "0 21 * * *"   # UTC 21:00 = TSÄ° 00:00
  workflow_dispatch:

jobs:
  update-opening:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Fetch opening prices via socket
        run: node scripts/fetch_opening_socket.js

      - name: Commit and push JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/files/R4e415320426f727361/DovizKapanisFiyat.json
          git commit -m "Daily opening prices (socket)"
          git push
